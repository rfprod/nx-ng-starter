<mat-toolbar color="primary" fxFlex="0 1 auto">
  <img
    [ngStyle]="{ height: '75%', width: 'auto!important' }"
    src="assets/icons/icon-72x72.png"
    alt="{{ appName }}"
    title="{{ appName }}"
  />

  <span fxFlex="1 1 auto"></span>

  <button mat-button [fxHide.xs]="true" [fxHide.sm]="true">
    <mat-icon>help_outline</mat-icon> Help
  </button>

  <a
    mat-button
    [fxHide.xs]="true"
    [fxHide.sm]="true"
    href="https://cli.angular.io/reference.pdf"
    target="_blank"
  >
    <mat-icon>build</mat-icon> CLI Reference
  </a>

  <a
    mat-button
    [fxHide.xs]="true"
    [fxHide.sm]="true"
    href="https://material.angular.io/"
    target="_blank"
  >
    <mat-icon>change_history</mat-icon> Angular Material
  </a>

  <a
    mat-button
    [fxHide.xs]="true"
    [fxHide.sm]="true"
    href="https://material.io/icons/"
    target="_blank"
  >
    <mat-icon>info_outline</mat-icon> Material Icons
  </a>

  <button
    mat-icon-button
    [matMenuTriggerFor]="mobileMenuTop"
    [fxHide.md]="true"
    [fxHide.lg]="true"
    [fxHide.xl]="true"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #mobileMenuTop="matMenu" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
    <button mat-menu-item><mat-icon>help_outline</mat-icon> Help</button>
    <a mat-menu-item href="https://cli.angular.io/reference.pdf" target="_blank">
      <mat-icon>build</mat-icon> CLI Reference
    </a>
    <a mat-menu-item href="https://material.angular.io/" target="_blank">
      <mat-icon>change_history</mat-icon> Angular Material
    </a>
    <a mat-menu-item href="https://material.io/icons/" target="_blank">
      <mat-icon>info_outline</mat-icon> Material Icons
    </a>
  </mat-menu>
</mat-toolbar>
