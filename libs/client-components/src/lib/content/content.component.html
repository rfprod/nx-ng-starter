<mat-sidenav-container fxFlex="1 1 auto">
  <mat-sidenav mode="over" [opened]="sidebarOpened$ | async" (closedStart)="sidebarCloseHandler()" (swipeleft)="sidebarCloseHandler()">
    <router-outlet name="sidebar"></router-outlet>
  </mat-sidenav>

  <mat-sidenav-content (swiperight)="sidebarOpenHandler()">
    <router-outlet></router-outlet>

    <router-outlet name="chatbot"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
