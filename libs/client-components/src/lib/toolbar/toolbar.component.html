<mat-toolbar color="primary" fxFlex="0 1 auto">
  <button mat-icon-button>
    <mat-icon
      title="open sidenav"
      *ngIf="(sidebarOpened$ | async) === false"
      (click)="sidebarOpenHandler()"
    >
      flip_to_front
    </mat-icon>

    <mat-icon title="close sidenav" *ngIf="sidebarOpened$ | async" (click)="sidebarCloseHandler()">
      flip_to_back
    </mat-icon>
  </button>

  <span fxFlex="1 1 auto"></span>

  <button
    mat-button
    *ngFor="let button of buttons"
    [routerLink]="button.routerLink"
    [fxHide.xs]="true"
    [fxHide.sm]="true"
  >
    <mat-icon>{{ button.icon }}</mat-icon> {{ button.title }}
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="mobileMenuBottom"
    [fxHide.md]="true"
    [fxHide.lg]="true"
    [fxHide.xl]="true"
  >
    <mat-icon>reorder</mat-icon>
  </button>

  <mat-divider
    [ngStyle]="{ height: '100%' }"
    [vertical]="true"
    [fxHide.xs]="true"
    [fxHide.sm]="true"
  ></mat-divider>

  <button mat-button (click)="toggleChatbot()" [fxHide.xs]="true" [fxHide.sm]="true">
    <mat-icon>touch_app</mat-icon> Chat bot
  </button>

  <mat-menu #mobileMenuBottom="matMenu" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
    <a mat-menu-item *ngFor="let button of buttons" [routerLink]="button.routerLink">
      <mat-icon>{{ button.icon }}</mat-icon> {{ button.title }}
    </a>
    <mat-divider></mat-divider>
    <a mat-menu-item (click)="toggleChatbot()"> <mat-icon>touch_app</mat-icon> Chat bot </a>
  </mat-menu>
</mat-toolbar>
