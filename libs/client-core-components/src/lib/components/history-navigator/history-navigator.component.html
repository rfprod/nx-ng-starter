<button
  mat-icon-button
  (click)="back()"
  appTooltip="Back"
  [flexibleConnectedPositions]="[
    {
      originX: 'center',
      originY: 'bottom',
      overlayX: 'center',
      overlayY: 'top'
    }
  ]"
>
  <mat-icon>navigate_before</mat-icon>
</button>

<button
  mat-icon-button
  (click)="showSearch = !showSearch"
  appTooltip="Route navigator"
  [flexibleConnectedPositions]="[
    {
      originX: 'center',
      originY: 'bottom',
      overlayX: 'center',
      overlayY: 'top'
    }
  ]"
  cdkOverlayOrigin
  #searchTrigger="cdkOverlayOrigin"
>
  <mat-icon>explore</mat-icon>
</button>

<button
  mat-icon-button
  (click)="forward()"
  appTooltip="Forward"
  [flexibleConnectedPositions]="[
    {
      originX: 'center',
      originY: 'bottom',
      overlayX: 'center',
      overlayY: 'top'
    }
  ]"
>
  <mat-icon>navigate_next</mat-icon>
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="searchTrigger"
  [cdkConnectedOverlayOpen]="showSearch"
  [cdkConnectedOverlayPositions]="[
    {
      originX: 'center',
      originY: 'bottom',
      overlayX: 'center',
      overlayY: 'top'
    }
  ]"
>
  <app-search class="search custom-overlay custom-overlay--primary-bg"></app-search>
</ng-template>
