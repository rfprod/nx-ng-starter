<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon appTooltip="Open sidenav" *ngIf="(sidebarOpened$ | async) === false"> flip_to_front </mat-icon>
    <mat-icon appTooltip="Close sidenav" *ngIf="sidebarOpened$ | async"> flip_to_back </mat-icon>
  </button>

  <span class="flex--full"></span>

  <app-theme-toggle (themeToggled)="toggleMaterialTheme($event)"></app-theme-toggle>

  <span class="flex--full"></span>

  <button mat-icon-button [matMenuTriggerFor]="mobileMenuBottom">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #mobileMenuBottom="matMenu">
    <a mat-menu-item *ngFor="let anchor of anchors" [href]="anchor.href" target="_blank" rel="noreferrer">
      <mat-icon>{{ anchor.icon }}</mat-icon> {{ anchor.title }}
    </a>

    <mat-divider></mat-divider>

    <a mat-menu-item (click)="toggleChatbot()"> <mat-icon>chat_bubble_outline</mat-icon> Chat widget </a>

    <mat-divider></mat-divider>

    <div mat-menu-item disabled *ngIf="version">
      <mat-icon>new_releases</mat-icon>
      {{ version }}
    </div>
  </mat-menu>
</mat-toolbar>
