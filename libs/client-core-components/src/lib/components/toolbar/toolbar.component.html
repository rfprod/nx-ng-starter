<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon appTooltip="Open sidenav" *ngIf="(sidebarOpened$ | async) === false"> flip_to_front </mat-icon>

    <mat-icon appTooltip="Close sidenav" *ngIf="sidebarOpened$ | async"> flip_to_back </mat-icon>
  </button>

  <span fxFlex="1 1 auto"></span>

  <app-theme-toggle (themeToggled)="toggleMaterialTheme($event)"></app-theme-toggle>

  <span fxFlex="1 1 auto"></span>

  <div appTooltip="Release version" *ngIf="version">
    <small>{{ version }}</small>
  </div>

  <a mat-button *ngFor="let anchor of anchors" [fxHide.xs]="true" [fxHide.sm]="true" [href]="anchor.href" target="_blank" rel="noreferrer">
    <mat-icon>{{ anchor.icon }}</mat-icon> {{ anchor.title }}
  </a>

  <button mat-icon-button [matMenuTriggerFor]="mobileMenuBottom" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-divider [ngStyle]="{ height: '100%' }" [vertical]="true" [fxHide.xs]="true" [fxHide.sm]="true"></mat-divider>

  <button mat-button (click)="toggleChatbot()" [fxHide.xs]="true" [fxHide.sm]="true">
    <mat-icon>chat_bubble_outline</mat-icon> Chat widget
  </button>

  <mat-menu #mobileMenuBottom="matMenu" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
    <a mat-menu-item *ngFor="let anchor of anchors" [href]="anchor.href" target="_blank" rel="noreferrer">
      <mat-icon>{{ anchor.icon }}</mat-icon> {{ anchor.title }}
    </a>

    <mat-divider></mat-divider>

    <a mat-menu-item (click)="toggleChatbot()"> <mat-icon>chat_bubble_outline</mat-icon> Chat widget </a>
  </mat-menu>
</mat-toolbar>
