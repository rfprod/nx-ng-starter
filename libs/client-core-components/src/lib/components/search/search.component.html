<mat-form-field appearance="outline" subscriptSizing="dynamic" color="accent">
  <mat-label>Search</mat-label>

  <input matInput [formControl]="control" [matAutocomplete]="auto" (click)="control.reset()" />

  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

  <mat-autocomplete #auto="matAutocomplete">
    @for (option of filteredOptions | async; track option) {
      <mat-option [value]="option.value" [disabled]="option.isActive()" (onSelectionChange)="selectOption(option.routerLink)">
        @if (option.icon) {
          <mat-icon>{{ option.icon }}</mat-icon>
        }
        {{ option.name }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
