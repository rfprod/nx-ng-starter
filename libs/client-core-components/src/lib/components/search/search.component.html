<mat-form-field appearance="outline" subscriptSizing="dynamic" color="accent">
  <mat-label>Search</mat-label>

  <input matInput [formControl]="control" [matAutocomplete]="auto" (click)="control.reset()" />

  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let option of filteredOptions | async"
      [value]="option.value"
      [disabled]="option.isActive()"
      (onSelectionChange)="selectOption(option.routerLink)"
    >
      <mat-icon *ngIf="option.icon">{{ option.icon }}</mat-icon> {{ option.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
