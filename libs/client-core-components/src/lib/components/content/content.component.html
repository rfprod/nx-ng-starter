<mat-sidenav-container class="flex--full">
  <mat-sidenav mode="over" [opened]="sidebarOpen$ | async" (closedStart)="sidebarCloseHandler()" (swipeleft)="sidebarCloseHandler()">
    <router-outlet name="sidebar"></router-outlet>
  </mat-sidenav>

  <mat-sidenav-content #content (swiperight)="sidebarOpenHandler()">
    <router-outlet></router-outlet>

    <router-outlet name="chatbot"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
