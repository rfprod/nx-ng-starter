<mat-toolbar color="primary" class="toolbar" *ngIf="routerEvents$ | async">
  <img class="toolbar--logo" [src]="logoSrc" alt="{{ appName }}" title="{{ appName }}" />

  <span class="flex--full"></span>

  <app-history-navigator (nagivateBack)="navigateBack()" (nagivateForward)="navigateForward()"></app-history-navigator>

  <span class="flex--full"></span>

  <button mat-icon-button [matMenuTriggerFor]="mobileMenuTop">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #mobileMenuTop="matMenu">
    <ng-template *ngFor="let button of buttons" [appFeatureFlag]="button.title !== 'Dashboards' ? null : 'dashbaords'">
      <a mat-menu-item [routerLink]="button.routerLink" [disabled]="button.routeActive()" (click)="sidebarCloseHandler()">
        <mat-icon>{{ button.icon }}</mat-icon> {{ button.title }}
      </a>
    </ng-template>
  </mat-menu>
</mat-toolbar>
