<ng-container *ngIf="loading$ | async">
  <div class="column-progress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</ng-container>

<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile (click)="navigateToInfoPage()"> API info </mat-grid-tile>
  <mat-grid-tile (click)="navigateToChartExamples()"> Chart examples </mat-grid-tile>
</mat-grid-list>
