<div class="container">
  <app-bar-chart
    [chartId]="'bar-example-1'"
    [data]="barChartData"
    [options]="{ chartTitle: 'Example bar chart', xAxisTitle: 'axis x' }"
  ></app-bar-chart>
</div>

<hr [ngStyle]="{ width: '100%' }" />

<div class="container">
  <app-line-chart
    [chartId]="'line-example-1'"
    [data]="lineChartData"
    [options]="{ chartTitle: 'Example line chart', xAxisTitle: 'Date', yAxisTitle: 'Value' }"
  ></app-line-chart>
</div>

<hr [ngStyle]="{ width: '100%' }" />

<div class="container">
  <app-radar-chart
    [chartId]="'radar-example-1'"
    [data]="radarChartData"
    [options]="{ chartTitle: 'Example radar chart' }"
  ></app-radar-chart>
</div>

<hr [ngStyle]="{ width: '100%' }" />

<div class="container">
  <app-pie-chart [chartId]="'pie-example-1'" [data]="pieChartData" [options]="{ chartTitle: 'Example pie chart' }"></app-pie-chart>
</div>

<hr [ngStyle]="{ width: '100%' }" />

<div class="container">
  <app-force-directed-chart
    [chartId]="'force-directed-example-1'"
    [data]="forceDirectedChartData"
    [options]="{ chartTitle: 'Example force directed chart' }"
  ></app-force-directed-chart>
</div>
