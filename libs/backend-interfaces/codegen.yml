# libs/data-access/codegen.yml
overwrite: true
config:
  typesPrefix: I
  declarationKind:
    type: 'interface'
    input: 'interface'
generates:
  libs/client-gql/src/lib/generated/client-api-gql.interface.ts:
    schema: 'libs/backend-graphql/schema.gql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
