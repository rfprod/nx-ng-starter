<mat-list>
  <mat-list-item>
    <span matListItemTitle>Connected users</span>
    <span>{{ users }}</span>
  </mat-list-item>
</mat-list>

@if (staticData) {
  @if (staticData.length > 0) {
    <mat-list>
      @for (unit of staticData; track unit) {
        <mat-list-item>
          <span matListItemTitle>{{ unit.name }}</span>
          <span>{{ unit.value }}</span>
        </mat-list-item>
      }
    </mat-list>
  }
}

@if (dynamicData) {
  @if (dynamicData.length > 0) {
    <mat-list>
      @for (unit of dynamicData; track unit) {
        <mat-list-item>
          <span matListItemTitle>{{ unit.name }}</span>
          <span>{{ unit.value }}</span>
        </mat-list-item>
      }
    </mat-list>
  }
}
