<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>view_column</mat-icon>
</button>

<mat-menu #menu="matMenu" [xPosition]="'before'" [yPosition]="'above'">
  <mat-selection-list [multiple]="true" (selectionChange)="changeVisibleColumns($event)">
    @for (column of columns; track column) {
      <mat-list-option
        (click)="$event.preventDefault(); $event.stopImmediatePropagation()"
        [value]="column"
        [selected]="displayedColumns.includes(column.name)"
      >
        {{ column.name }}
      </mat-list-option>
    }
  </mat-selection-list>
</mat-menu>
