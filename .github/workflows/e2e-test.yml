# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: e2e-test

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.ref_name }}.${{ github.sha }}.e2e
  cancel-in-progress: true

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Disable session history
        uses: ./.github/actions/disable-session-history

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Configure kernel
        uses: ./.github/actions/configure-kernel

      - name: Install project dependencies
        run: yarn install:ci

      - name: Install Cypress
        run: npx cypress install

      - name: E2E all
        run: |
          npx nx run-many --target configure-env --all
          npx nx run-many --target e2e --all
          npx nx run-many --target configure-env --all --reset
